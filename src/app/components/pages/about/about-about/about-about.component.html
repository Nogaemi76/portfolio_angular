<div id="tab__content--about">
  <div id="about__grid" class="text-white">
    <div class="box" *ngFor="let item of gridItems">
      <div class="box__content">
        <img src="{{item.src}}" alt="{{item.alt}}" (click)="showPopup(this.item.message)">
        <h4>{{item.title}}</h4>
      </div>
    </div>
  </div>
</div>
